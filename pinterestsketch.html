<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.typekit.net/osp0fvo.css">
  <script src="scripts/script.js"></script> 
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico?">
  <link rel="stylesheet" href="https://use.typekit.net/osp0fvo.css">

  
  <script>
    AOS.init();
  </script>

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">

  .carousel-control-prev-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23f00' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
}

.carousel-control-next-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23f00' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
}
</style>
<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="background: none" data-interval="7000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <h3 class="description_txt" style="text-align: center; font-weight: 600; font-size: 23px; margin-bottom: 2%; "> 1. Reimagining the Home Page </h3>
        <img src="assets/img/pin1.png" alt="Home Page" style="width:100%;">
        
      </div>

      <div class="item">
        <h3 class="description_txt" style="text-align: center; font-weight: 600; font-size: 23px; margin-bottom: 2%; "> 2. Going through the Search and Pin Process </h3>
        <img src="assets/img/pin2.png" alt="Profile Page" style="width:100%;">
        
      </div>
      
      <div class="item"> 
        <h3 class="description_txt" style="text-align: center; font-weight: 600; font-size: 23px; margin-bottom: 2%; "> 3. Rethinking the Card and Summarizing Sketches </h3>
        <img src="assets/img/pin3.png" alt="Search Page" style="width:100%;">
        
      </div>
      
      
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" style="background-color: none"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="background: none">
      <span class="glyphicon glyphicon-chevron-right" style="background-color: none"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
